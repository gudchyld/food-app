<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="h-content-holder">
          <h2 class="header-title">Elendu's Diner</h2>
          <p class="header-content">The best burgers and pizzas in town</p>
        </div>
      </header>

      <main class="menu" id="menu">
        <!-- food items here -->
      </main>
      
      <!--Modal-->
      <section class="modal-con" id="modal-con">
        <div class="modal">
          <div><i class="fa-regular fa-circle-xmark modal-close" id="modal-close"></i></div>
          <form class="modal-form">
            <input type="text" placeholder="Enter your name" required>
            <input type="number" placeholder="Enter card number" required>
            <input type="number" name="cvv" id="cvv" placeholder="Enter cvv">
            <input class="modal-btn" type="submit" value="Pay Out">
          </form>
        </div>
      </section>
      
      <!-- complete order -->
      <aside class="payout" id="payout">
        <div class="payout-title">Your Order</div>
        <div class="payout-items" id="payout-items"><!-- Order Here --></div>
        <div class="payout-total">
          <p>Total</p>
          <div class="pta-holder">
          <p class="pt-unit">$</p>
          <p id="pt-amount">0</p>
          </div>
        </div>
        
       <div class="btn-holder"><button class="btn-p" id="btn-p">Complete Order</button></div>
       
      </aside>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
